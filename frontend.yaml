- name: configure the frontend
  hosts: frontend
  become: yes
  tasks:
  - name: disable the current nginx
    ansible.builtin.command: dnf module disable nginx -y

  - name: enable nginx
    ansible.builtin.command: dnf module enable nginx:1.24 -y

  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: installed

  - name: enable and start the nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove the data in html 
    ansible.builtin.file:
     path: /usr/share/nginx/html
     state: absent

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: download the frontend data content
    ansible.builtin.get_url: 
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      dest: /tmp/frontend.zip

  - name: unzip the download file
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: remove the existing data in nginx conf
    ansible.builtin.file:
      path: /etc/nginx/nginx.conf
      state: absent

  - name: copy the nginx.conf data to this path
    ansible.builtin.copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf

  - name: restart the nginx 
    ansible.builtin.service:
      name: nginx
      state: restarted

