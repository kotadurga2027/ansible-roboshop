- name: configure the mongodb server
  hosts: mongodb
  become: yes
  tasks:
  - name: copy the mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb
    ansible.builtin.dnf:
      name: mongodb-org
      state: installed

  - name: start and enable mongodb
    ansible.builtin.service:
      name: mongod
      state: start
      enable: yes
  
